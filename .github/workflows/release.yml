name: Manual Release (Windows)

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g. v1.0.0)"
        required: true

# ğŸ”‘ å…³é”®ï¼šå…è®¸å†™ä»“åº“ï¼ˆè§£å†³ 403ï¼‰
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    # æŠŠ secrets æ˜ å°„æˆ envï¼Œä¾› if åˆ¤æ–­ä½¿ç”¨
    env:
      SIGN_CERT: ${{ secrets.SIGN_CERT }}
      SIGN_PASSWORD: ${{ secrets.SIGN_PASSWORD }}

    steps:
      # 1ï¸âƒ£ Checkoutï¼ˆå¸¦ tokenï¼‰
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # å¿…é¡»ï¼Œtag push éœ€è¦å®Œæ•´å†å²

      # 2ï¸âƒ£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3ï¸âƒ£ Build
      - name: Build
        shell: pwsh
        run: windows/scripts/build.ps1

      # 4ï¸âƒ£ Publish
      - name: Publish
        shell: pwsh
        run: windows/scripts/publish.ps1

      # 5ï¸âƒ£ Decode signing certï¼ˆå¯é€‰ï¼‰
      - name: Decode signing certificate
        if: env.SIGN_CERT != ''
        shell: pwsh
        run: |
          $bytes = [System.Convert]::FromBase64String($env:SIGN_CERT)
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # 6ï¸âƒ£ Sign exeï¼ˆè‡ªåŠ¨æ‰¾ signtoolï¼Œæ‰¾ä¸åˆ°å°±è·³è¿‡ï¼‰
      - name: Sign executable
        if: env.SIGN_CERT != ''
        shell: pwsh
        run: |
          windows/scripts/sign.ps1 `
            -ExePath artifacts/windows/EasyNoteVault.exe `
            -CertPath cert.pfx `
            -CertPassword $env:SIGN_PASSWORD

      # 7ï¸âƒ£ Prepare release files
      - name: Prepare release files
        shell: pwsh
        run: windows/scripts/release.ps1

      # 8ï¸âƒ£ Create git tagï¼ˆç°åœ¨ä¸ä¼š 403 äº†ï¼‰
      - name: Create git tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ inputs.release_version }}
          git push origin ${{ inputs.release_version }}

      # 9ï¸âƒ£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_version }}
          files: dist/windows/**/*.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
