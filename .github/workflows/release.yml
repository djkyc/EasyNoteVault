name: Build EasyNoteVault (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ 清理工作区（关键，防止重复定义）
      - name: Clean workspace
        shell: pwsh
        run: |
          Write-Host "== Clean build artifacts =="
          dotnet clean windows/EasyNoteVault/EasyNoteVault.csproj
          Remove-Item -Recurse -Force windows/EasyNoteVault/bin -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force windows/EasyNoteVault/obj -ErrorAction SilentlyContinue

      # 4️⃣ 构建
      - name: Build
        shell: pwsh
        run: |
          dotnet build windows/EasyNoteVault/EasyNoteVault.csproj -c Release

      # 5️⃣ 发布（单文件 exe）
      - name: Publish
        shell: pwsh
        run: |
          dotnet publish windows/EasyNoteVault/EasyNoteVault.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -o dist

      # 6️⃣ 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyNoteVault
          path: dist
